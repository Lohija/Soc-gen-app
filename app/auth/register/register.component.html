<form>
    <h2>LOGIN</h2>
    <div class="form-group">
        <label for="username" > UserName : </label>
        <input type="text" name="username" [formControl]="username">
        <div [hidden]="username.valid || username.untouched">
          Please provide valid user name
          <div [hidden]="!username.hasError('minlength')">
             user name should be 5 characters
          </div>
        </div>
      </div>
      <div class="form-group">
          <label for="password" > Password : </label>
          <input type="password" name="password" [formControl]="password">
          <!-- <div [hidden]="password.valid || password.untouched">
              Please provide valid password
               -->
              <div [hidden]="!password.hasError('needExclamation')">
                  Please provide  exclamation mark
                </div> <!--</div> -->
        </div>
        <!-- <button type="submit" (click)="Register()") >Login</button> -->
</form>
